<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login</title>

<link rel="stylesheet" href="static/demo/style1.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


  <style>
   .background {
       width: 100%; /* Adjust as needed */
       height: 100vh; /* Adjust as needed */
       background-image: url('static/dist/background.svg'); /* 
       background-size: cover; /* Adjust as needed */
       background-color:  #314755;
   }
  
      .register-text {
          /* Your CSS styles for the "Register" text go here */
          font-size: 16px;
          color: #000;
      }
   /* Define styles for the box */
 
   
</style>
</head>


<body>
<!-- partial:index.partial.html -->
<div class="background">
 
<div class="materialContainer">


   <div class="box">
  <!-- Update your HTML form -->
<form method="post" action="{% url 'send_email_otp' %}">
    {% csrf_token %}
    <div class="title">LOGIN</div>
    {% if error_message %}
       <p class="error-message" style="height: 2px;">{{ error_message }}</p>
    {% endif %}
 
    <div class="input">
       <label for="email">Email</label>
       <input type="email" name="email" id="email" required>
       <span class="spin"></span>
    </div>
 
    <div class="input">
       <label for="otp">OTP</label>
       <input type="text" name="otp" id="otp" required>
       <span class="spin"></span>
    </div>
 
    <div class="button login">
       <button><span>GO</span> <i class="fa fa-check"></i></button>
    </div>
 </form>
 
</div>


</div>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="static/dist/script.js"></script>


</body>
</html>
