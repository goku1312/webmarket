<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login</title>

<link rel="stylesheet" href="static/dist/style1.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


  <style>
   .background {
       width: 100%; /* Adjust as needed */
       height: 100vh; /* Adjust as needed */
       background-image: url('static/dist/background.svg'); /* 
       background-size: cover; /* Adjust as needed */
       background-color:  #314755;
   }
  
      .register-text {
          /* Your CSS styles for the "Register" text go here */
          font-size: 16px;
          color: #000;
      }
   /* Define styles for the box */
 
   
</style>

<body>
<!-- partial:index.partial.html -->
<div class="background">
 
<div class="materialContainer">


   <div class="box">
      <form method="post" action="login">
         {% csrf_token %}
      <div class="title">LOGIN</div>
      {% if error_message %}
      <p class="error-message" style="height:2px;">{{ error_message }}</p>
      {% endif %}

      <div class="input">
         <label for="name">Username</label>
         <input type="text" name="name" id="name">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="pass">Password</label>
         <input type="password" name="pass" id="pass">
         <span class="spin"></span>
      </div>

      <div class="button login">
         <button><span>GO</span> <i class="fa fa-check"></i></button>
        
      </div>
      <div class="container">
         <div class="position-absolute" style="left: 10%; top: 88%;">
             <a href="index" title="Home" class="d-flex align-items-center" style="text-decoration: none;">
                 <i class="fas fa-home fa-lg" style="color: #06A1C4;"></i> 
             </a>
         </div>
     </div>
     
   </form>
</div>
   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>
      
      <form method="post" action="registerr">
         {% csrf_token %}
      <div class="title">REGISTER</div>
      {% if error_message %}
      <p class="error-message">{{ error_messagee }}</p>
      {% endif %}
  

      <div class="input">
         <label for="regname">Username</label>
         <input type="text" name="regname" id="regname">
         <span class="spin"></span>
      </div>
    
      <div class="input">
         <label for="regpass">Password</label>
         <input type="password" name="regpass" id="regpass">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="reregpass">Repeat Password</label>
         <input type="password" name="reregpass" id="reregpass">
         <span class="spin"></span>
      </div>

      <!-- <div class="input">
         <label for="regphone">Phone Number</label>
         <input type="text" name="regphone" id="regphone">
         <span class="spin"></span>
      </div> -->


      <div class="button login">
         <button style="background-color:white;"><span>NEXT</span> <i class="fa fa-check"></i></button>
      </div>


  
</form>
</div>

</div>

</div>
<!-- partial -->
